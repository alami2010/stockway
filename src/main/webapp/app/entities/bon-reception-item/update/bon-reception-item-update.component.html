<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-bon-reception-item-heading"
        data-cy="BonReceptionItemCreateUpdateHeading"
        jhiTranslate="stockwayApp.bonReceptionItem.home.createOrEditLabel"
      >
        Créer ou éditer un Bon Reception Item
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="stockwayApp.bonReceptionItem.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="stockwayApp.bonReceptionItem.qte" for="field_qte">Qte</label>
          <input type="number" class="form-control" name="qte" id="field_qte" data-cy="qte" formControlName="qte" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="stockwayApp.bonReceptionItem.bon" for="field_bon">Bon</label>
          <select class="form-control" id="field_bon" data-cy="bon" name="bon" formControlName="bon" [compareWith]="compareBonReception">
            <option [ngValue]="null"></option>
            <option [ngValue]="bonReceptionOption" *ngFor="let bonReceptionOption of bonReceptionsSharedCollection">
              {{ bonReceptionOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="stockwayApp.bonReceptionItem.article" for="field_article">Article</label>
          <select
            class="form-control"
            id="field_article"
            data-cy="article"
            name="article"
            formControlName="article"
            [compareWith]="compareArticle"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="articleOption" *ngFor="let articleOption of articlesSharedCollection">{{ articleOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
