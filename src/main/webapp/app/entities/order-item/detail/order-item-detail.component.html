<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="orderItem">
      <h2 data-cy="orderItemDetailsHeading"><span jhiTranslate="stockwayApp.orderItem.detail.title">Order Item</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ orderItem.id }}</span>
        </dd>
        <dt><span jhiTranslate="stockwayApp.orderItem.quantity">Quantity</span></dt>
        <dd>
          <span>{{ orderItem.quantity }}</span>
        </dd>
        <dt><span jhiTranslate="stockwayApp.orderItem.rate">Rate</span></dt>
        <dd>
          <span>{{ orderItem.rate }}</span>
        </dd>
        <dt><span jhiTranslate="stockwayApp.orderItem.prixVente">Prix Vente</span></dt>
        <dd>
          <span>{{ orderItem.prixVente }}</span>
        </dd>
        <dt><span jhiTranslate="stockwayApp.orderItem.status">Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'stockwayApp.OrderStatus.' + orderItem.status }}">{{ orderItem.status }}</span>
        </dd>
        <dt><span jhiTranslate="stockwayApp.orderItem.article">Article</span></dt>
        <dd>
          <div *ngIf="orderItem.article">
            <a [routerLink]="['/article', orderItem.article.id, 'view']">{{ orderItem.article.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="stockwayApp.orderItem.order">Order</span></dt>
        <dd>
          <div *ngIf="orderItem.order">
            <a [routerLink]="['/order', orderItem.order.id, 'view']">{{ orderItem.order.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/order-item', orderItem.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
